<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    {% load static %}
     <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
    <script src=" {% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
<h1>update information</h1>
<form action="/update/{{ product.id }}" method="POST" class="p-5">
    {% csrf_token %}
    <label for="name" class="form-label">product name</label>
    <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control">

    <label for="price" class="form-label">product price</label>
    <input type="text" id="name" name="price" value="{{ product.price }}" class="form-control">

    <label for="description" class="form-label">product description</label>
    <input type="text" id="name" name="description" value="{{ product.description }}" class="form-control">

    <label for="Orign" class="form-label">product Origin</label>
    <input type="text" id="name" name="description" value="{{ product.origin }}" class="form-control">

    <label for="color" class="form-label">product Color</label>
    <select name="color" id ="color">
        <option selected>{{ product.color }}</option>
        <option value="brown">Brown </option>
        <option value="black">Black</option>
    </select>
    <br><br>
    <button type="submit" class="btn btn-primary">update</button>
</form>

</body>
</html>
